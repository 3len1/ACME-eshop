server.port=8020

# Banner
spring.banner.image.location=classpath:acme.png
# Logging
logging.level.org.springframework = info
logging.level.org.hibernate.SQL = info
logging.path= log
logging.file = log/acme.log
logging.file.max-history = 3
logging.file.max-size=10MB

